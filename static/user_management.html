<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-users-cog text-3xl mr-3"></i>
                    <h1 class="text-2xl font-bold">User Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="loadUsers()" class="px-4 py-2 bg-white text-indigo-600 rounded hover:bg-gray-100">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <a href="admin_dashboard.html" class="px-4 py-2 bg-white text-indigo-600 rounded hover:bg-gray-100">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </a>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Users</p>
                        <h3 id="totalUsers" class="text-3xl font-bold text-gray-800">0</h3>
                    </div>
                    <i class="fas fa-users text-indigo-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Active Users</p>
                        <h3 id="activeUsers" class="text-3xl font-bold text-green-600">0</h3>
                    </div>
                    <i class="fas fa-user-check text-green-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Pro Users</p>
                        <h3 id="proUsers" class="text-3xl font-bold text-blue-600">0</h3>
                    </div>
                    <i class="fas fa-star text-blue-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Enterprise</p>
                        <h3 id="enterpriseUsers" class="text-3xl font-bold text-purple-600">0</h3>
                    </div>
                    <i class="fas fa-crown text-purple-600 text-3xl"></i>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                <h2 class="text-xl font-bold">All Users</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subscription</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exchange</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://trading-bot-api-7xps.onrender.com';

        // Check authentication
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = 'admin_dashboard.html';
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                    updateStats(users);
                } else {
                    document.getElementById('usersTableBody').innerHTML = `
                        <tr><td colspan="7" class="px-6 py-4 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle mr-2"></i>Failed to load users
                        </td></tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = `
                    <tr><td colspan="7" class="px-6 py-4 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Error: ${error.message}
                    </td></tr>
                `;
            }
        }

        // Display users
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">
                        No users found
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-indigo-600"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.full_name || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                        }">
                            ${user.role || 'user'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.subscription === 'enterprise' ? 'bg-purple-100 text-purple-800' :
                            user.subscription === 'pro' ? 'bg-blue-100 text-blue-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${user.subscription || 'free'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${user.exchange_connected ? 
                            '<span class="text-green-600"><i class="fas fa-check-circle mr-1"></i>Connected</span>' :
                            '<span class="text-gray-400"><i class="fas fa-times-circle mr-1"></i>Not connected</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${user.is_active !== false ? 
                            '<span class="text-green-600"><i class="fas fa-circle mr-1 text-xs"></i>Active</span>' :
                            '<span class="text-red-600"><i class="fas fa-circle mr-1 text-xs"></i>Inactive</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewUser('${user._id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="toggleUserStatus('${user._id}', ${user.is_active !== false})" 
                                class="text-yellow-600 hover:text-yellow-900 mr-3">
                            <i class="fas fa-${user.is_active !== false ? 'ban' : 'check'}"></i>
                        </button>
                        ${user.role !== 'admin' ? `
                            <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // Update stats
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.is_active !== false).length;
            document.getElementById('proUsers').textContent = users.filter(u => u.subscription === 'pro').length;
            document.getElementById('enterpriseUsers').textContent = users.filter(u => u.subscription === 'enterprise').length;
        }

        // View user details
        function viewUser(userId) {
            alert(`View user details for: ${userId}\n\nThis feature will show detailed user information.`);
        }

        // Toggle user status
        async function toggleUserStatus(userId, currentStatus) {
            if (!confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this user?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}/activate`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('✅ User status updated!');
                    loadUsers();
                } else {
                    alert('❌ Failed to update user status');
                }
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to DELETE this user? This action cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('✅ User deleted successfully!');
                    loadUsers();
                } else {
                    alert('❌ Failed to delete user');
                }
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = 'admin_dashboard.html';
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
