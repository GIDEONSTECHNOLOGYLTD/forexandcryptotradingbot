<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results - Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-value.positive {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-value.negative {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-header h2 {
            font-size: 1.3em;
        }
        
        .timeframe-selector {
            display: flex;
            gap: 10px;
        }
        
        .timeframe-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timeframe-btn:hover,
        .timeframe-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .chart {
            height: 300px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
        }
        
        .active-bots {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
        }
        
        .active-bots h2 {
            margin-bottom: 20px;
        }
        
        .bot-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #10b981;
        }
        
        .bot-item.losing {
            border-left-color: #ef4444;
        }
        
        .bot-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .bot-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }
        
        .live-feed {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
        }
        
        .live-feed h2 {
            margin-bottom: 20px;
        }
        
        .feed-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .feed-time {
            font-size: 0.8em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }
        
        .feed-message {
            color: rgba(255,255,255,0.9);
        }
        
        .feed-message.buy {
            color: #10b981;
        }
        
        .feed-message.sell {
            color: #ef4444;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üìä Live Trading Results</h1>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total P&L (24h)</div>
                <div class="stat-value" id="totalPnl">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Bots</div>
                <div class="stat-value" id="activeBots">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trades Today</div>
                <div class="stat-value" id="tradesToday">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h2>Portfolio Performance</h2>
                    <div class="timeframe-selector">
                        <button class="timeframe-btn active" onclick="changeTimeframe('1h')">1H</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('24h')">24H</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('7d')">7D</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('30d')">30D</button>
                    </div>
                </div>
                <div class="chart">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
            
            <div class="active-bots">
                <h2>Active Bots</h2>
                <div id="activeBotsList">
                    <p style="color: rgba(255,255,255,0.5);">No active bots</p>
                </div>
            </div>
        </div>
        
        <div class="live-feed">
            <h2>üî¥ Live Trade Feed</h2>
            <div id="liveFeed">
                <p style="color: rgba(255,255,255,0.5);">Waiting for trades...</p>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/trades`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('statusDot').classList.remove('disconnected');
                document.getElementById('statusText').textContent = 'Connected';
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleTradeUpdate(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('statusDot').classList.add('disconnected');
                document.getElementById('statusText').textContent = 'Disconnected';
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 3000);
                }
            };
        }
        
        function handleTradeUpdate(data) {
            // Add to live feed
            addToLiveFeed(data);
            
            // Update stats
            updateStats();
        }
        
        function addToLiveFeed(data) {
            const feed = document.getElementById('liveFeed');
            
            // Remove placeholder
            if (feed.querySelector('p')) {
                feed.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'feed-item';
            
            const time = new Date().toLocaleTimeString();
            const type = data.type || 'info';
            const message = data.message || JSON.stringify(data);
            
            item.innerHTML = `
                <div class="feed-time">${time}</div>
                <div class="feed-message ${type}">${message}</div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Keep only last 20 items
            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        async function updateStats() {
            const token = localStorage.getItem('token');
            
            try {
                // Get dashboard data
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('activeBots').textContent = data.stats.active_bots;
                document.getElementById('tradesToday').textContent = data.stats.total_trades;
                
                const pnl = data.stats.total_pnl || 0;
                const pnlElement = document.getElementById('totalPnl');
                pnlElement.textContent = (pnl >= 0 ? '+' : '') + '$' + pnl.toFixed(2);
                pnlElement.className = 'stat-value ' + (pnl >= 0 ? 'positive' : 'negative');
                
                const winRate = data.stats.win_rate || 0;
                document.getElementById('winRate').textContent = winRate.toFixed(1) + '%';
                
                // Update active bots list
                updateActiveBotsList(data.recent_bots);
                
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        function updateActiveBotsList(bots) {
            const list = document.getElementById('activeBotsList');
            
            const activeBots = bots.filter(bot => bot.status === 'running');
            
            if (activeBots.length === 0) {
                list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No active bots</p>';
                return;
            }
            
            list.innerHTML = activeBots.map(bot => {
                const pnl = bot.total_profit || 0;
                const pnlClass = pnl >= 0 ? '' : 'losing';
                
                return `
                    <div class="bot-item ${pnlClass}">
                        <div class="bot-name">${bot.config.bot_type} - ${bot.config.symbol}</div>
                        <div class="bot-stats">
                            <span>P&L: ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}</span>
                            <span>Capital: $${bot.config.capital}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function changeTimeframe(timeframe) {
            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // TODO: Load chart data for selected timeframe
            console.log('Timeframe changed to:', timeframe);
        }
        
        // Initialize
        connectWebSocket();
        updateStats();
        
        // Update stats every 10 seconds
        setInterval(updateStats, 10000);
        
        // Simulate live updates for demo (remove in production)
        setInterval(() => {
            const symbols = ['BTC/USDT', 'ETH/USDT', 'SOL/USDT', 'BNB/USDT'];
            const types = ['buy', 'sell'];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const randomType = types[Math.floor(Math.random() * types.length)];
            const randomPrice = (Math.random() * 1000 + 100).toFixed(2);
            
            addToLiveFeed({
                type: randomType,
                message: `${randomType.toUpperCase()} ${randomSymbol} at $${randomPrice}`
            });
        }, 15000);
    </script>
</body>
</html>
