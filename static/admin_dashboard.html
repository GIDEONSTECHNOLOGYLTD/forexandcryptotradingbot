<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-crown text-3xl mr-3"></i>
                    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminName" class="text-sm"></span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
            <div class="text-center mb-8">
                <i class="fas fa-shield-alt text-6xl text-pink-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-gray-600">Secure access only</p>
            </div>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" required value="admin@tradingbot.com"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" required value="admin123"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                </div>
                <button type="submit" 
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90">
                    Login as Admin
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <div class="container mx-auto px-6 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Users</p>
                            <h3 id="totalUsers" class="text-3xl font-bold text-gray-800">0</h3>
                            <p class="text-sm text-green-600 mt-1">
                                <span id="activeUsers">0</span> active
                            </p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-users text-blue-600 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Bots</p>
                            <h3 id="totalBots" class="text-3xl font-bold text-gray-800">0</h3>
                            <p class="text-sm text-green-600 mt-1">
                                <span id="runningBots">0</span> running
                            </p>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-robot text-purple-600 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Trades</p>
                            <h3 id="totalTrades" class="text-3xl font-bold text-gray-800">0</h3>
                            <p class="text-sm text-gray-600 mt-1">
                                Volume: $<span id="totalVolume">0</span>
                            </p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-chart-line text-green-600 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Revenue</p>
                            <h3 id="totalRevenue" class="text-3xl font-bold text-gray-800">$0</h3>
                            <p class="text-sm text-gray-600 mt-1">This month</p>
                        </div>
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fas fa-dollar-sign text-yellow-600 text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">User Growth</h3>
                    <canvas id="userGrowthChart"></canvas>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Revenue by Plan</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-xl font-bold mb-4">All Users</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-3 px-4">Name</th>
                                <th class="text-left py-3 px-4">Email</th>
                                <th class="text-left py-3 px-4">Plan</th>
                                <th class="text-left py-3 px-4">Status</th>
                                <th class="text-left py-3 px-4">Joined</th>
                                <th class="text-left py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Trading Activity -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold mb-4">Recent Trading Activity</h3>
                <div id="tradingActivity">
                    <!-- Activity will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('admin_token');

        if (token) {
            loadDashboard();
        } else {
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok && data.user.role === 'admin') {
                    token = data.access_token;
                    localStorage.setItem('admin_token', token);
                    loadDashboard();
                } else {
                    alert('Admin access required');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        async function loadDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            await loadOverview();
            await loadUsers();
            initCharts();
        }

        async function loadOverview() {
            try {
                const response = await fetch(`${API_URL}/api/admin/overview`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.users.total;
                document.getElementById('activeUsers').textContent = data.users.active;
                document.getElementById('totalBots').textContent = data.bots.total;
                document.getElementById('runningBots').textContent = data.bots.running;
                document.getElementById('totalTrades').textContent = data.trading.total_trades;
                document.getElementById('totalVolume').textContent = data.trading.total_volume.toLocaleString();
                document.getElementById('totalRevenue').textContent = '$' + data.revenue.total.toLocaleString();
            } catch (error) {
                console.error('Error loading overview:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();

                const usersTable = document.getElementById('usersTable');
                usersTable.innerHTML = users.map(user => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4">${user.full_name}</td>
                        <td class="py-3 px-4">${user.email}</td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded text-xs ${
                                user.subscription === 'enterprise' ? 'bg-purple-100 text-purple-800' :
                                user.subscription === 'pro' ? 'bg-blue-100 text-blue-800' :
                                'bg-gray-100 text-gray-800'
                            }">
                                ${user.subscription.toUpperCase()}
                            </span>
                        </td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded text-xs ${
                                user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }">
                                ${user.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="py-3 px-4">${new Date(user.created_at).toLocaleDateString()}</td>
                        <td class="py-3 px-4">
                            <button onclick="viewUser('${user._id}')" class="text-blue-600 hover:underline text-sm">
                                View
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function initCharts() {
            // User Growth Chart
            const userCtx = document.getElementById('userGrowthChart').getContext('2d');
            new Chart(userCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Users',
                        data: [10, 25, 45, 70, 100, 150],
                        borderColor: 'rgb(59, 130, 246)',
                        tension: 0.1
                    }]
                }
            });

            // Revenue Chart
            const revCtx = document.getElementById('revenueChart').getContext('2d');
            new Chart(revCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Free', 'Pro', 'Enterprise'],
                    datasets: [{
                        data: [50, 90, 10],
                        backgroundColor: [
                            'rgb(156, 163, 175)',
                            'rgb(59, 130, 246)',
                            'rgb(168, 85, 247)'
                        ]
                    }]
                }
            });
        }

        function viewUser(userId) {
            alert('View user: ' + userId);
        }
    </script>
</body>
</html>
